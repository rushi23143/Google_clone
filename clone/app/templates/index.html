<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>ChatBot</title>
    <style>
            body {
    background: url("");
    }
    </style>
  </head>
  <body style="background-color: lightblue;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">ChatBot</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
        </nav>
              <h2>Hello {{request.user.first_name}} {{request.user.last_name}}</h2>
              <hr>
    </div>
    <div class="search">
    <div class="logo">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert" style="background-color: tomato; text-decoration: black;">
                {{ message }}
        </div>
        {% endfor %}



    </div>

<!-- Comments Form -->
<div class="card my-4">
        <h5 class="card-header" style="text-align: center;">ChatBot</h5>
        <div class="card-body">
            <form method="POST" action="search">
                {% csrf_token %}
            <div class="form-group">
              <textarea class="form-control" rows="3" name="search"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>



      <!-- Single Comment -->
      <h2>Questions</h2>
                {% for com in comments %}
        <div class="media mb-4">
    
                <div class="media-body">  
                        <h5 class="mt-0">*  {{ com.question }}</h5>
                </div>
    
        </div>
                {% endfor %}

<hr>





    
    

    </div>
    </div>
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
